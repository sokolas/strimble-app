          # xcopy lib\vc_x64_dll\*.dll ..\deps\lib\vc_x64_dll\
          # xcopy lib\vc_x64_dll\*.lib ..\deps\lib\vc_x64_dll\
          # xcopy include\* ..\deps\include\ /s /e
      - name: list the results
        shell: bash
        run: "find deps"

